<!DOCTYPE html>
<html>
<head >
	<link rel="stylesheet" href="js.css">

</head>
<body onload="aleatorio()" >
	<a href="JAVAS.html"><div class="js">volver</div></a>
	<div class="b"></div>
<div class="a" id="cuadrado" onclick="aleatorio()">
	<script>
	var cont=0;	
	function aleatorio(){
		var numx= Math.floor(Math.random()*((801)-50)+50);
		var numy= Math.floor(Math.random()*((301)-60)+60);
		
		console.log(numy);
		cuadrado.style.left=numx+"px";
		cuadrado.style.top=numy+"px";
		var numx1= Math.floor(Math.random()*((301)-20)+20);
		cuadrado.style.height=numx1+"px";
		cuadrado.style.width=numx1+"px";	
		console.log(numx1);	
		document.getElementById('contador').innerHTML = cont;
		if(numx1>=201){
cont=cont+10;
		}
		if(numx1>=100&&numx1<=200){
cont=cont+30;
		}
if(numx1>=0&&numx1<=101){
cont=cont+50;
		}
			}


		var tiempo= 30;
		var resp;
   var time = function (){
	document.getElementById('hora').innerHTML = tiempo;
    if (tiempo==0) {
resp=prompt("Quiere volver a jugar?. responda si o no");
                if (resp=="si") {
          tiempo=10;
          cont=0;
        }
        else{
            clearInterval(a);
            cont=0;
        }        
    }
    else{
        tiempo=tiempo-1;
    } 
}
a=setInterval(time,1000);
		</script>

</div>

<div class="d"><h1>T I E M P O:</h1>
<div onload="time()" class="f" id="hora"></div>
</div>
<div class="e"><h1>S C O R E:</h1>
<div onload="aleatorio()" class="f" id="contador"></div>

</div>
